<img loading=lazy src=/images/DSC07338.JPG alt></p><p>本來安排了很多任務要在育嬰留停這段時間完成，看著女兒在午後睡著的甜美側臉，忽然覺得懶散了。</p><p>女兒好像天使。</p><p>聽我媽說，以前因為爺爺想生男生，所以奶奶生了七個女兒，一輩子犧牲奉獻。</p><p>我跟我媽說，我不生了，我已經有天使了。</p></div><footer class=post-footer><ul class=post-tags><li><a href=https://iangg.com/tags/%E6%97%A5%E8%A8%98/>日記</a></li></ul><nav class=paginav><a class=next href=https://iangg.com/posts/hugo-with-github/><span class=title>Next »</span><br><span>快速在Github架設Hugo網站</span></a></nav></footer><div style="margin:20px 0"><h2>留言</h2><div id=cusdis_thread data-host=https://cusdis.com data-app-id=b76d438c-6c30-4f84-b8c0-f4f9358052d9 data-page-id=/posts/baby-diary/ data-page-url=/posts/baby-diary/ data-page-title=悠閒的午後></div><script async defer src=https://cusdis.com/js/cusdis.es.js></script></div></article></main><footer class=footer><span>&copy; 2024 <a href=https://iangg.com/>Angela's Site</a></span>
